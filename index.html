<!DOCTYPE html>
<html>
<head>
    <title>Project I</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <img id="header" src="title.png">
    </header>

    <main>
        <section id="input-container">
            <form action="ubuntu.local">
                <textarea id="input-text" rows="3" maxlength="153"></textarea>
                <div id="input-footer">
                    <input id="input-date" type="date" name="date" />
                    <input id="input-time" type="time" name="time" />
                    <input type="submit" />
                </div>
            </form>
        </section>
        <section id="notes-container">
           <div class="note">
               <img class ="note-img" src="notebg.png">
                <img class="note-trash-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/trash-icon-614x460.png">
                <p class="note-text"></p>
                <p class="note-date"> date</p>
                <p class="note-time"> sss</p>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
