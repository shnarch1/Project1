<!DOCTYPE html>
<html>
<head>
    <title>Project I</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="title"><img src="title.png" /></div>

    <div id="input-container">
        <form>
            <div id="text-input" class="form-group">
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div id="date_input" class="form-group">
                <input class="form-control" type="date" />
            </div>
            <div id="time_input" class="form-group">
                <input class="form-control" type="time" />
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>

    <div class="container" id="notes-container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-sm-6 note">
                <img class="note-image" src="notebg.png">
                <span class="glyphicon glyphicon-trash trash-icon"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
